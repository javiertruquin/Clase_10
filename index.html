<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Ciudades</title>
</head>

<body>
    <header class="d-flex justify-content-center titulo">
        <h1>Ciudades</h1>
    </header>
    <main>

                <div class="carousel-item active">
                    <section class="d-flex justify-content-evenly flex-wrap align-content-center">
                        <div class="card" style="width: 18rem">
                            <img src="https://images.unsplash.com/photo-1512864733469-8c0d7cc3ccf5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"

                                <p class="card-text">New York, United States</p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem">
                            <img src="https://espartacorevista.com/wp-content/uploads/2019/06/ciudadesdormitorio-scaled.jpg"
                                class="" alt="Hong Kong" />
                            <div class="card-body">
                                <p class="card-text">Hong Kong</p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem">
                            <img src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2019/02/05182949/5-ciudades-europeas-6.jpg"
                                class="" alt="Sevilla a Montpellier" />
                            <div class="card-body">
                                <p class="card-text">Sevilla a Montpellier</p>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="carousel-item">
                    <section class="d-flex justify-content-evenly flex-wrap align-content-center">
                        <div class="card" style="width: 18rem">
                            <img src="https://images.unsplash.com/photo-1596785236414-3b235f4ff58a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                                class="" alt="Busan, Südkorea" />
                            <div class="card-body">
                                <p class="card-text">Busan, Südkorea</p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem">
                            <img src="https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=636&q=80"

                                <p class="card-text">Toronto, Canada</p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem">
                            <img src="https://images.unsplash.com/photo-1564090373-a73d13e552c5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
                                class="" alt="Mexico, Ciudad de México" />
                            <div class="card-body">
                                <p class="card-text">Ciudad de México</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>

        <div class="pie-abajo">

            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-youtube-square"></i>
            <p>@Javier Enrique Truquin Enrique Javier</p>
        </div>
